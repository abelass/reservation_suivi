<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<B_rs_evenement_suivi_selectionnes>
	<ul>
	<BOUCLE_rs_evenement_suivi_selectionnes(RS_EVENEMENT_SUIVI){id_rs_evenement_suivi IN #GET*{valeur}}

		<li class="choix">#NOM (#ID_RS_EVENEMENT_SUIVI)</li>
	</BOUCLE_rs_evenement_suivi_selectionnes>
	</ul>
	</B_rs_evenement_suivi_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]

</BOUCLE_test_multiple>
	<BOUCLE_rs_evenement_suivi_selectionne(RS_EVENEMENT_SUIVI){id_rs_evenement_suivi=#ENV{valeur}}

	  	<p>#NOM (#ID_RS_EVENEMENT_SUIVI)</p>
	</BOUCLE_rs_evenement_suivi_selectionne>
